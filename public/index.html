<html>

<head>
    <title> Home </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/indexStyle.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Life Style</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">Life Style</h1>
                    <p class="lead">Benvenuto persona x</p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10">
                <h1 class="my-4 mx-4">Post recenti</h1> <!-- cambiare font -->
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
                <button type="button" class="btn btn-primary my-4" data-toggle="modal"
                    data-target=".bd-example-modal-lg">
                    + Add Post
                </button>
            </div>
        </div>
    </section>

    <div class="container" id="postContainer"></div>

    <div id="postStyle" style="display: none;">
        <div class="card my-4">
            <div id="badge"></div>
            <div id="img"></div>
            <div class="card-body">
                <h2 class="card-title mb-3 align-text"></h2>
                <h6 class="card-subtitle mb-3 text-muted align-text"></h6>
                <div class="card-text mb-3"></div>
                <div id="tags"></div>
            </div>
            <div class="card-footer text-muted container">
                <div class="row">
                    <div class="col-lg-8 col-sm-8 col-md-8" id='date'>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-md-4">
                        <button type="button" id='deletePost'
                            class="btn btn-outline-danger float-right mr-2">Cancella</button>
                        <button type="button" id='updatePost'
                            class="btn btn-outline-dark float-right mr-2">Modifica</button>
                    </div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <button class="btn btn-outline-secondary" type="button" id="comment" >Pubblica</button>
                        </div>
                        <input type="text" id="commento" class="form-control" placeholder="Scrivi un commento.." aria-describedby="basic-addon1">
                      </div>
                </li>
                <div id="newComment"></div>
            </ul>
        </div>
    </div>

    <footer style="padding: 5%;"> </footer>

    <div class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aggiungi un post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Titolo:</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Sottotitolo:</label>
                            <input type="text" class="form-control" id="subtitle">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">URL dell'immagine:</label>
                            <input type="text" class="form-control" id="image">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Testo:</label>
                            <textarea class="form-control" id="body"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Inserisci i tag (es. #ciao):</label>
                            <input type="text" class="form-control" id="tag">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="public" value="public">
                            <label class="form-check-label">Pubblica</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="featured" value="featured">
                            <label class="form-check-label">In primo piano</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addPost">Pubblica</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app/Services/restController.js"></script>
    <script src="app/Controllers/indexController.js"></script>
    <script src="app/Models/post.js"></script>
    <script src="app/Models/Comment.js"></script>
    <script>
        new IndexController().init();
    </script>
</body>

</html>
